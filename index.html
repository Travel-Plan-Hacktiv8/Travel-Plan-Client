<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/style/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </head>
    <style type="text/css">
        /* div{
                background: #2ea3f2;
                text-align: center;
                border: 1px solid #fff;
                padding: 10px;
                color: #fff;
            } */
        .konten {
            height: 300px;
        }

        .sidebar {
            height: 300px;
        }

    </style>

    <body>
        <div id="bg"></div>
        <div id="loading" style="display: none;">
            <div id="loader"></div>
        </div>
        <!-- form -->
        <div id="form-data" class="d-flex justify-content-center m-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" style="width: 50%;">
                        <img src="./assets/img/jaunt-and-joy-_CUlwe5_QCU-unsplash.jpg" alt="" style="width: 80%;">
                    </div>
                    <div class="col-md-6 align-self-end mb-5">
                        <!-- Login -->
                        <div id="login">
                            <form onsubmit="signIn(event)">
                                <div class="row">
                                    <div class="col-md-12 mb-5">
                                        <h4>ACCOUNT LOGIN</h4>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group mr-2">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="email-login"
                                                aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="">Password</label>
                                            <input type="password" class="form-control" id="password-login"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-md-10 mr-4">
                                        <button type="submit" class="btn btn-primary p-1 mt-2"
                                            style="width: 100%;">Login</button>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center mr-5 " style="height: 200px;">
                                <a href="" class="pr-5" onclick="btn_signUp(event)">SignUp</a>
                            </div>
                        </div>
                        <!-- signup -->
                        <div id="signup" style="display: none;">
                            <form onsubmit="signUp(event)">
                                <div class="row">
                                    <div class="col-md-12 mb-5">
                                        <h4>ACCOUNT SIGN UP</h4>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group mr-2">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="email-signup"
                                                aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="">Password</label>
                                            <input type="password" class="form-control" id="password-signup"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-md-10 mr-4">
                                        <button type="submit" class="btn btn-primary p-1 mt-2"
                                            style="width: 100%;">signup</button>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center mr-5 " style="height: 200px;">
                                <a href="" id="login-link" class="pr-5" onclick="btn_login(event)">Log In</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!-- Data Travel -->
        <div id="travel-request" class="travel-request" style="display: none;">
            <div class="row">
                <div class="col-md-auto" style="">
                    <div class="left-sidebar p-5" style="width: 100%;">
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <div class="p-2 bd-highlight mb-5">
                                <div class="d-flex">
                                    <img src="./assets/img/travel.png" alt="" style="width: 54px;">
                                    <h3 style="color: white;">Travel io</h3>
                                </div>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="" id="view">View Travel Data</a>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="" id="add">Add Travel Data</a>
                            </div>
                            <div class="p-2 bd-highlight">
                                <a href="" id="add">News</a>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight align-self-end ">
                            <a href="" id="view" onclick="signout(event)">Sign Out</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <!-- View Data -->
                    <div id="view-data" class="view-data m-5" style="width: 100%;">
                       <h4 class="mb-4">All Trip</h4>
                       <div class="view-data-all">

                       </div>
                    </div>
                    <!-- Show Travel Create -->
                    <div id="travel-create" class="travel-create m-5" style="width: 100%; display: none;" >
                        <h4>Add Trip</h4>
                        <form onsubmit="add(event)">
                            <div class="form-group py-md-5">
                              <label for="exampleInputEmail1">Destination : </label>
                              <input type="text" class="form-control" id="destination-input" >
                            </div>
                            <div class="form-group pb-md-5">
                              <label for="">Activity : </label>
                              <textarea class="form-control" id="activity-input" rows="3"></textarea>
                            </div>
                            <div class="form-group pb-md-5">
                                <label for="">Date : </label>
                                <input type="date" class="form-control" id="date-input" >
                            </div>
                            <div class="form-group pb-md-5">
                                <label for="">State</label>
                                <select id="status-input" class="form-control">
                                  <option value="true">Complete</option>
                                  <option value="false">Uncomplete</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary p-3">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
            <!-- <button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target="#add-travel" data-whatever="Add Travel">Add Request</button> -->
        </div>

        <!-- Show Travel Data-->

        <!-- Modal Update -->
        <div class="modal fade " id="create-travel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="d-flex justify-content-center " style="margin-top: 5%!important;margin-bottom: 50px!important;">
                <div class=" modal-dialog " role="document">
                    <div class="modal-content p-3">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="width: 25vw!important;">
                            <form onsubmit="update(event)">
                                <input type="hidden" class="form-control" id="id-update" >
                                <div class="form-group py-md-5">
                                  <label for="exampleInputEmail1">Destination : </label>
                                  <input type="text" class="form-control" id="destination-update" >
                                </div>
                                <div class="form-group pb-md-5">
                                  <label for="">Activity : </label>
                                  <textarea class="form-control" id="activity-update" rows="3"></textarea>
                                </div>
                                <div class="form-group pb-md-5">
                                    <label for="">Date : </label>
                                    <input type="date" class="form-control" id="date-update" >
                                </div>
                                <div class="form-group pb-md-5">
                                    <label for="">State</label>
                                    <select id="status-update" class="form-control">
                                        <option value="true" >Complete</option>
                                        <option value="false" selected>Uncomplete</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary p-3">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="./assets/js/main.js"></script>

</html>
